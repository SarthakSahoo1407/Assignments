<!DOCTYPE html>
<html>
  <head>
    <title>Count</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="selected">
      <p>Red</p>
      <p>White</p>
      <p>Green</p>
      <p>Black</p>
      <p>Blue</p>
      <p>Orange</p>
    </div>

    <button>Number of elements.</button>
  </body>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        alert("Number of elements in div is " + $("p").length);
      });
    });
  </script>
</html>
