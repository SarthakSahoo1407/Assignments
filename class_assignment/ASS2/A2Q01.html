<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table, th,td,tr{
            border: 2px solid;
            padding: 4px;
            
        }
       .row:nth-child(even){
        background-color: aqua;
       }
       .row:nth-child(odd){
        background-color: #ccc;
       }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th> 
          <th>Country</th>
        </tr>
        <tr class="row">
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td> 
          <td>Germany</td>
        </tr>
        <tr class="row">
          <td>Swiss</td>
          <td>John K</td> 
          <td>Switzerland</td>
        </tr>
        <tr class="row">
          <td>Tata Steels</td>
          <td>Ratan Tate</td> 
          <td>India</td>
        </tr>
        <tr class="row">
          <td>Apple</td>
          <td>Tim Cook</td> 
          <td>USA</td>
        </tr>

        <tr class="row">
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td> 
          <td>Mexico</td>
        </tr>
      </table>
</body>
</html>
