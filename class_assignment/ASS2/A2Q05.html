<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style-type: none;
        margin: 0;
        position: absolute;

        padding: 0;
        width: 75px;
        background-color: gainsboro;
      }

      li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: rgb(35, 35, 35);
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Vertical Navigation Bar</h2>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">B-logs</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#a">About</a></li>
    </ul>
  </body>
</html>
